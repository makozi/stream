{% extends 'base.html' %}

{% block page %}
    
         <div class="container-fluid pb-0" ng-controller="LocalStreamController as localStream">
            <div class="video-block-right-list section-padding">
               <div class="row mb-4">
                  <div class="col-md-8">
                     <div class="single-video" style="height: 70vh;">
                           <video id="localVideo" muted="muted" width="100%" height="100%" autoplay="true"></video>
                     </div>
                  </div>
                  <div class="col-md-4" style="height: 80vh;">
                  </div>
               </div>
            </div>
            <div class="video-block section-padding">
               <div class="row">
                  <div class="col-md-8">
                     <div class="single-video-author mb-3">
                        <div class="float-right">
                            <button class="btn btn btn-flat"
                              type="button"><i class="fas fa-cog"></i> Settings</button>
                            &nbsp;&nbsp;
                            <button class="btn btn-{{ localStream.cameraIsOn ? 'danger' : 'success' }}" ng-click="localStream.toggleCam()" type="button"><i class="fas fa-{{ localStream.cameraIsOn ? 'stop' : 'play' }}"></i> {{ localStream.cameraIsOn ? 'Stop' : 'Start' }} Recording</button> 
                        </div>
                        <p ng-show="localStream.cameraIsOn">
                         <strong>Stream URL: </strong><a href="https://{{ localStream.link }}" target="_blank">{{ localStream.link }}</a></span>
                        </p>
                     </div>
                  </div>
                  <div class="col-md-4">
                     <div class="single-video-right">
                        <div class="row">
                           <div class="col-md-12">
                              <div class="adblock">
                                 <div class="img">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
{% endblock page %}
